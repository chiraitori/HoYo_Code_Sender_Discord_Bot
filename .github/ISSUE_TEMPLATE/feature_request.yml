name: Feature Request
description: Suggest an idea or enhancement for the bot
title: "[FEATURE]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        # HoYo Code Sender Feature Request
        
        Thank you for suggesting a new feature for the HoYo Code Sender bot!
        Please provide as much detail as possible to help us understand your suggestion.
        
  - type: dropdown
    id: feature_type
    attributes:
      label: Feature Type
      description: What type of feature are you suggesting?
      options:
        - New command
        - Enhancement to existing command
        - UI/UX improvement
        - Additional language support
        - Integration with another service
        - Performance improvement
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: game_related
    attributes:
      label: Game Related
      description: Is this feature related to a specific game?
      options:
        - Genshin Impact
        - Honkai Star Rail
        - Zenless Zone Zero
        - All games
        - Not game-specific
    validations:
      required: true
      
  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see added
      placeholder: I would like the bot to...
    validations:
      required: true
      
  - type: textarea
    id: problem_solution
    attributes:
      label: Problem and Solution
      description: What problem does this feature solve? How would it benefit users?
      placeholder: This feature would solve... / Users would benefit by...
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or features?
      placeholder: Another approach could be...
    validations:
      required: false
      
  - type: textarea
    id: implementation_ideas
    attributes:
      label: Implementation Ideas
      description: If you have any ideas about how this could be implemented, please share
      placeholder: This could be implemented by...
    validations:
      required: false
      
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here
      placeholder: More details that might help understand the request...
    validations:
      required: false
