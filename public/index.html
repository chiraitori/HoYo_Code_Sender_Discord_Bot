        .topgg-widget img {

        /* Add styles for Top.gg widget */

        }
        
        /* Update Top.gg widget styles */

            text-align: center;

        .topgg-widget a {

            width: 100%;

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4 glass-text-embed">HoYo Game Codes Active</h1>
        
        <!-- Discord invite bot button -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <a href="https://discord.com/oauth2/authorize?client_id=1124167011585511516&permissions=2147765312&integration_type=0&scope=bot+applications.commands" 
                   target="_blank" 
                   class="btn btn-discord btn-lg shadow-sm" 
                   style="background-color: #7289DA; color: white;">
                    <i class="fab fa-discord me-2"></i>
                    Add Bot to Discord
                </a>
            </div>
        </div>

        <!-- Game selector -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="btn-group w-100 glass-text-embed" role="group">
                    <button class="btn btn-outline-primary active" onclick="switchGame('genshin')" id="btn-genshin">Genshin</button>
                    <button class="btn btn-outline-primary" onclick="switchGame('hsr')" id="btn-hsr">HSR</button>
                    <button class="btn btn-outline-primary" onclick="switchGame('zzz')" id="btn-zzz">ZZZ</button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Loading spinner -->
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Fetching codes...</p>
                </div>

                <!-- Error alert -->
                <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                    <h4 class="alert-heading">Error Details:</h4>
                    <p id="errorMessage">Error loading codes.</p>
                </div>

                <!-- Refresh button -->
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-primary" onclick="fetchCodes()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Refresh Codes
                    </button>
                </div>

                <!-- Table container -->
                <div id="tableContainer" class="d-none">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Code</th>
                                    <th>Status</th>
                                    <th>Rewards</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="codesTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top.gg Widget - Simplified structure -->
    <div class="topgg-widget">
        <a href="https://top.gg/bot/1124167011585511516">
            <img src="https://top.gg/api/widget/1124167011585511516.svg" alt="Bot Widget">
        </a>
    </div>

    <footer>
        <div class="d-flex justify-content-center gap-4">
            <!-- GitHub Link -->
            <a href="https://github.com/chiraitori/HoYo_Code_Sender_Discord_Bot" 
               class="text-dark text-decoration-none" 
               target="_blank" 
               rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span class="ms-2">View on GitHub</span>
            </a>
        </div>
        <div class="text-center mt-3">
            © <script>document.write(new Date().getFullYear());</script> Chiraitori with ❤️
        </div>
    </footer>

    <script>

        let currentGame = 'genshin';

        function switchGame(game) {
            // Update active button
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${game}`).classList.add('active');
            
            // Update current game and fetch new codes
            currentGame = game;
            fetchCodes();
        }

        async function fetchCodes() {
            // Show loading spinner, hide table and error
            document.getElementById('loadingSpinner').classList.remove('d-none');
            document.getElementById('tableContainer').classList.add('d-none');
            document.getElementById('errorAlert').classList.add('d-none');

            try {
                const response = await fetch(`/api/codes/${currentGame}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                populateTable(data);

                // Hide spinner, show table
                document.getElementById('loadingSpinner').classList.add('d-none');
                document.getElementById('tableContainer').classList.remove('d-none');
            } catch (error) {
                console.error('Error fetching codes:', error);
                document.getElementById('loadingSpinner').classList.add('d-none');
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('errorMessage').textContent = 
                    `Error loading codes: ${error.message}. Try refreshing the page.`;
            }
        }

        function populateTable(data) {
            const tableBody = document.getElementById('codesTable');
            tableBody.innerHTML = ''; // Clear existing content
            
            data.codes.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <code class="bg-light px-2 py-1 rounded">${item.code}</code>
                    </td>
                    <td>
                        <span class="badge bg-success">${item.status}</span>
                    </td>
                    <td>${item.rewards}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" 
                                onclick="copyToClipboard('${item.code}')">
                            Copy Code
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Create and show toast notification
                const toastContainer = document.createElement('div');
                toastContainer.style.position = 'fixed';
                toastContainer.style.bottom = '20px';
                toastContainer.style.right = '20px';
                toastContainer.style.zIndex = '1050';
                
                toastContainer.innerHTML = `
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Success</strong>
                            <button type="button" class="btn-close" onclick="this.closest('.toast').remove()"></button>
                        </div>
                        <div class="toast-body">
                            Code copied to clipboard!
                        </div>
                    </div>
                `;
                
                document.body.appendChild(toastContainer);
                setTimeout(() => toastContainer.remove(), 3000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Fetch codes when page loads
        document.addEventListener('DOMContentLoaded', fetchCodes);    </script>

</body>
